<h1 style="text-align:center">
    Login
</h1>
<div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

        <p [ngClass]="{ 'has-error':formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
        </p>

        <div *ngIf="loginForm.get('email').value != ''" class="help-block">
            <div *ngIf="formControls.email.status === 'INVALID'">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="loginForm.get('password').value != ''" class="help-block">
            <div *ngIf="formControls.password.status === 'INVALID'">Password is required</div>
        </div>

        <p>
            <input type="submit" value="Log in">
        </p>
    </form>
</div>
